name: Publish
on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - run: yarn
      - run: ./go linter-js
      - run: ./go linter-css
      - run: yarn test --coverage --runInBand
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - run: ./go build
        env:
          SITE_URL: https://${{ secrets.DOMAIN }}
      - name: Deploy to Github Pages
        run: |
          echo "${DOMAIN}" > ./${BUILD_FOLDER}/CNAME
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          npx gh-pages -d ${BUILD_FOLDER} -u "github-actions-bot <support+actions@github.com>"
        env:
          BUILD_FOLDER: public
          DOMAIN: ${{ secrets.DOMAIN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  security:
    needs: publish

    runs-on: ubuntu-latest
    container: owasp/zap2docker-weekly

    steps:
      - run: zap-baseline.py -t $SITE_URL -u https://raw.githubusercontent.com/${GITHUB_REPOSITORY}/master/zap.conf
        env:
          SITE_URL: https://${{ secrets.DOMAIN }}
